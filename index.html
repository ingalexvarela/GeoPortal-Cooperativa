        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eeeeee;
            transition: background 0.3s, color 0.3s;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #706f6f;
            color: rgb(253, 251, 251);
            flex-wrap: wrap;
        }

        .logo-title {

            align-items: center;
            gap: 10px;
        }

        .logo-title img {
            height: 65px;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }

        #themeToggle {
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;

            font-size: 20px;

        .main-layout {
            display: flex;

            gap: 40px;
            margin: 40px auto;
            flex-wrap: wrap;
        }

        .side-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .side-buttons button {
            padding: 18px 30px;
            font-size: 16px;
            background-color: #6ca4e0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .side-buttons button:hover {
            transform: scale(1.05); /* animaciÃ³n sutil al pasar el mouse */
        }
        .gif-container img {
            max-width: 100%;
            height: auto;
        }

        .bottom-message {
            margin: 40px auto 20px;
        }

        /* Modo oscuro */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #f4f4f4;
        }

        body.dark-mode .button-container {
            background-color: #333;
        }

        body.dark-mode #themeToggle {
            background: #eee;
            color: #000;
        }

        body.dark-mode .side-buttons button {
            background-color: #444;
        }

        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }

            .header-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

        if (savedTheme === "dark") {
